		<script>
			var mini2wif = function(mini) {
				var mini = document.getElementById("minikey").value;
				if (!Bitcoin.ECKey.isMiniFormat(mini)) {
					alert("Error: key provided is not a valid Minikey");
					return;
				}
				var key = new Bitcoin.ECKey(mini);
				document.getElementById("wifkey").value = key.getBitcoinWalletImportFormat();
				document.getElementById("address").value = key.getBitcoinAddress();
			}
		</script>

	<body>
		<div class="container">
			<div class="header">
				<h3 class="text-muted">StartCOIN Cryptobullion Redemption Tool</h3>
			</div>

			<div class="well">
				<p>This tool provides the ability to convert Minikeys, found on your cryptobullion, to Wallet Import Format keys that will be accepted by the StartCOIN wallet.</p>
				<form class="form form-inline" role="form">
					<input type="text" id="minikey" class="form-control" value="" placeholder="S6c56bnXQiBjk9mqSYE7ykVQ7NzrRy"></input>
					<input type="button" class="btn btn-default" class="form-control" value="Convert" onclick="mini2wif()"></input>
				</form>
				<form class="form form-inline" role="form">
					<input type="text" id="wifkey" class="form-control" value="" placeholder="WIF key"></input>
					<input type="text" id="address" class="form-control" value="" placeholder="StartCOIN address"></input>
				</form>
